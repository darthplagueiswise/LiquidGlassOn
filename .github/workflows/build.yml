# Workflow for building the LiquidGlassOn dynamic library.

name: build-LiquidGlassOn

on:
  # Build on demand via the workflow_dispatch event and on pushes to the main branch
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: macos-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build dylib
        run: |
          # The build script compiles the Objectiveâ€‘C source into a dynamic library
          bash build.sh

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: LiquidGlassOn.dylib
          path: LiquidGlassOn.dylib
