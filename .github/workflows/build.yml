name: build-dylib
on:
  push:
    branches: [ "main", "master" ]
  pull_request:
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-14
    steps:
      - uses: actions/checkout@v4
      - name: Xcode & SDK info
        run: |
          xcodebuild -version
          xcodebuild -showsdks
          xcrun --sdk iphoneos --show-sdk-path
      - name: Build LiquidGlassOn.dylib (arm64)
        shell: bash
        run: |
          set -euxo pipefail
          SDK=$(xcrun --sdk iphoneos --show-sdk-path)
          mkdir -p build
          xcrun --sdk iphoneos clang -arch arm64 -miphoneos-version-min=14.0 -fobjc-arc -isysroot "$SDK" -dynamiclib -install_name @rpath/LiquidGlassOn.dylib -framework Foundation -framework UIKit -o build/LiquidGlassOn.dylib src/LiquidGlassOn.m
          strip -S build/LiquidGlassOn.dylib
          otool -l build/LiquidGlassOn.dylib | sed -n '/LC_ID_DYLIB/,/name/p'
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: LiquidGlassOn-${{ github.sha }}
          path: build/LiquidGlassOn.dylib
