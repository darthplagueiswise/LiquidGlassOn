name: Build EnableLiquidGlass (Xcode 26.0.1; dual-run)

permissions:
  contents: write

on:
  push:
    branches: ['**']
    tags: ['v*']
  workflow_dispatch:
    inputs:
      tag:
        description: 'Optional: tag to release (e.g. v0.1.2). Leave blank to skip release.'
        required: false
        default: ''

jobs:
  build26:
    name: Build on macOS 26 (Xcode 26.0.1)
    runs-on: macos-26
    steps:
      - uses: actions/checkout@v4
        with:
          ref: main
      - name: Select Xcode 26.0.1
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: '26.0.1'
      - name: Setup Theos (patched SDKs)
        uses: waruhachi/theos-action@v2.4.6
        with:
          theos-src: theos/theos
          sdks-src: theos/sdks
      - run: make package FINALPACKAGE=1
      - run: mkdir -p build-out && DY=$(find . -name '*.dylib' -print -quit) && [ -n "$DY" ] && cp "$DY" build-out/EnableLiquidGlass.dylib || true
      - uses: actions/upload-artifact@v4
        with:
          name: EnableLiquidGlass-deb-26
          path: packages/*.deb
      - uses: actions/upload-artifact@v4
        with:
          name: EnableLiquidGlass-dylib-26
          path: build-out/*.dylib

  build15:
    name: Fallback on macOS 15 (Xcode 26.0.1)
    needs: build26
    if: ${{ needs.build26.result != 'success' }}
    runs-on: macos-15
    steps:
      - uses: actions/checkout@v4
        with:
          ref: main
      - name: Select Xcode 26.0.1
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: '26.0.1'
      - name: Setup Theos (patched SDKs)
        uses: waruhachi/theos-action@v2.4.6
        with:
          theos-src: theos/theos
          sdks-src: theos/sdks
      - run: make package FINALPACKAGE=1
      - run: mkdir -p build-out && DY=$(find . -name '*.dylib' -print -quit) && [ -n "$DY" ] && cp "$DY" build-out/EnableLiquidGlass.dylib || true
      - uses: actions/upload-artifact@v4
        with:
          name: EnableLiquidGlass-deb-15
          path: packages/*.deb
      - uses: actions/upload-artifact@v4
        with:
          name: EnableLiquidGlass-dylib-15
          path: build-out/*.dylib

  release:
    needs: [build26, build15]
    if: ${{ always() && (needs.build26.result == 'success' || needs.build15.result == 'success') }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v4
        with:
          pattern: EnableLiquidGlass-*
          merge-multiple: true
          path: dist
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.event_name == 'workflow_dispatch' && inputs.tag != '' && inputs.tag || format('nightly-{0}', github.run_id)}}
          files: dist/**
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
