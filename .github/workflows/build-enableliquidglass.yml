name: Build EnableLiquidGlass (dylib-only, strict)
permissions:
  contents: write
on:
  push:
    branches: ['main']
  workflow_dispatch: {}

jobs:
  build:
    runs-on: macos-26
    name: Build on macOS 26 (Xcode 26.0.1)
    steps:
      - uses: actions/checkout@v4
      - name: Select Xcode 26.0.1
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: '26.0.1'
      - name: Setup Theos (patched SDKs)
        uses: waruhachi/theos-action@v2.4.6
        with:
          theos-src: theos/theos
          sdks-src: theos/sdks
      - name: Build tweak (dylib only, apply install_name, verify)
        shell: bash
        run: |
          set -euo pipefail
          export PATH="$THEOS/bin:$PATH"
          make clean all
          DY="$(/usr/bin/find .theos/obj -type f -name 'EnableLiquidGlass.dylib' -print -quit)"
          [[ -n "$DY" ]]
          mkdir -p app-out
          cp "$DY" app-out/EnableLiquidGlass.dylib
          /Applications/Xcode_26.0.1.app/Contents/Developer/Toolchains/XcodeDefault.xctoolchain/usr/bin/install_name_tool \n            -id '@executable_path/Frameworks/EnableLiquidGlass.dylib' app-out/EnableLiquidGlass.dylib
          otool -hv app-out/EnableLiquidGlass.dylib | grep -q 'MH_DYLIB'
          otool -D  app-out/EnableLiquidGlass.dylib | tail -n1 | grep -qx '@executable_path/Frameworks/EnableLiquidGlass.dylib'
      - uses: actions/upload-artifact@v4
        with:
          name: EnableLiquidGlass-dylib
          path: app-out/EnableLiquidGlass.dylib
          if-no-files-found: error
