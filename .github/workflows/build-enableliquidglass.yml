name: Build EnableLiquidGlass (Xcode 26.0.1; app-inject only)

permissions:
  contents: write

on:
  push:
    branches: ['**']
    tags: ['v*']
  workflow_dispatch:
    inputs:
      tag:
        description: 'Optional: tag to release (e.g. v0.1.4). Leave blank to skip release.'
        required: false
        default: ''

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build26:
    name: Build on macOS 26 (Xcode 26.0.1)
    runs-on: macos-26
    steps:
      - uses: actions/checkout@v4
        with:
          ref: main
      - name: Select Xcode 26.0.1
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: '26.0.1'
      - name: Setup Theos (patched SDKs)
        uses: waruhachi/theos-action@v2.4.6
        with:
          theos-src: theos/theos
          sdks-src: theos/sdks
      - name: Build (package)
        run: make package FINALPACKAGE=1
      - name: Produce app-injectable .dylib (install_name @executable_path/Frameworks)
        run: |
          DY=$(find . -name '*.dylib' -print -quit || true)
          if [ -n "$DY" ]; then
            mkdir -p app-out
            cp "$DY" app-out/EnableLiquidGlass.dylib
            install_name_tool -id @executable_path/Frameworks/EnableLiquidGlass.dylib app-out/EnableLiquidGlass.dylib
          fi
      - uses: actions/upload-artifact@v4
        with:
          name: EnableLiquidGlass-deb
          path: packages/*.deb
          if-no-files-found: error
      - uses: actions/upload-artifact@v4
        with:
          name: EnableLiquidGlass-dylib
          path: app-out/EnableLiquidGlass.dylib
          if-no-files-found: error

  build15:
    name: Fallback on macOS 15 (Xcode 26.0.1)
    needs: build26
    if: ${{ needs.build26.result != 'success' }}
    runs-on: macos-15
    steps:
      - uses: actions/checkout@v4
        with:
          ref: main
      - name: Select Xcode 26.0.1
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: '26.0.1'
      - name: Setup Theos (patched SDKs)
        uses: waruhachi/theos-action@v2.4.6
        with:
          theos-src: theos/theos
          sdks-src: theos/sdks
      - name: Build (package)
        run: make package FINALPACKAGE=1
      - name: Produce app-injectable .dylib (install_name @executable_path/Frameworks)
        run: |
          DY=$(find . -name '*.dylib' -print -quit || true)
          if [ -n "$DY" ]; then
            mkdir -p app-out
            cp "$DY" app-out/EnableLiquidGlass.dylib
            install_name_tool -id @executable_path/Frameworks/EnableLiquidGlass.dylib app-out/EnableLiquidGlass.dylib
          fi
      - uses: actions/upload-artifact@v4
        with:
          name: EnableLiquidGlass-deb
          path: packages/*.deb
          if-no-files-found: error
      - uses: actions/upload-artifact@v4
        with:
          name: EnableLiquidGlass-dylib
          path: app-out/EnableLiquidGlass.dylib
          if-no-files-found: error

  release:
    name: Release from successful build
    needs: [build26, build15]
    if: ${{ always() && (needs.build26.result == 'success' || needs.build15.result == 'success') }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v4
        with:
          pattern: EnableLiquidGlass-*
          merge-multiple: true
          path: dist
      - name: List assets
        run: find dist -type f -maxdepth 2 -print
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.event_name == 'workflow_dispatch' && inputs.tag != '' && inputs.tag || format('nightly-{0}', github.run_id) }}
          files: |
            dist/**/*.deb
            dist/**/EnableLiquidGlass.dylib
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
