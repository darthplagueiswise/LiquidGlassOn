name: Build EnableLiquidGlass (dylib-only, strict)
permissions:
  contents: write
on:
  push:
    branches: ['main']
    tags: ['v*']
  workflow_dispatch:
    inputs:
      tag:
        description: 'Release tag (e.g. v0.3.1). Leave empty to nightly.'
        required: false
        default: ''
concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    name: Build on macOS 26 (Xcode 26.0.1)
    runs-on: macos-26
    steps:
      - uses: actions/checkout@v4
      - name: Select Xcode 26.0.1
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: '26.0.1'
      - name: Setup Theos (patched SDKs)
        uses: waruhachi/theos-action@v2.4.6
        with:
          theos-src: theos/theos
          sdks-src: theos/sdks
      - name: Build tweak (dylib only, verify MH_DYLIB + LC_ID_DYLIB)
        shell: bash
        run: |
          set -euo pipefail
          make clean all
          DY="$(/usr/bin/find . -path './.theos/obj/*/EnableLiquidGlass.dylib' -print -quit || true)"
          [[ -n "$DY" ]] || { echo 'not found'; exit 1; }
          mkdir -p app-out
          cp "$DY" app-out/EnableLiquidGlass.dylib
          /Applications/Xcode_26.0.1.app/Contents/Developer/Toolchains/XcodeDefault.xctoolchain/usr/bin/install_name_tool -id '@executable_path/Frameworks/EnableLiquidGlass.dylib' app-out/EnableLiquidGlass.dylib
          otool -hv app-out/EnableLiquidGlass.dylib | awk 'NR==2{print $5}' | grep -qx MH_DYLIB
          otool -l  app-out/EnableLiquidGlass.dylib | awk '/LC_ID_DYLIB/{f=1} f&&/name/{print $2; exit}' | grep -qx '@executable_path/Frameworks/EnableLiquidGlass.dylib'
          shasum -a 256 app-out/EnableLiquidGlass.dylib > SHA256SUMS.txt
          wc -c       app-out/EnableLiquidGlass.dylib > SIZES.txt
      - uses: actions/upload-artifact@v4
        with:
          name: EnableLiquidGlass-dylib
          path: app-out/EnableLiquidGlass.dylib
          if-no-files-found: error
      - uses: actions/upload-artifact@v4
        with:
          name: checksums
          path: SHA256SUMS.txt
      - uses: actions/upload-artifact@v4
        with:
          name: sizes
          path: SIZES.txt

  release:
    name: Release dylib only
    needs: build
    if: ${{ success() }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: EnableLiquidGlass-dylib
          path: dist
      - uses: actions/download-artifact@v4
        with:
          name: checksums
          path: dist
      - uses: actions/download-artifact@v4
        with:
          name: sizes
          path: dist
      - name: Create GitHub Release (dylib only)
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ startsWith(github.ref, 'refs/tags/') && github.ref_name || (github.event_name == 'workflow_dispatch' && inputs.tag != '' && inputs.tag) || format('nightly-{0}', github.run_id) }}
          files: |
            dist/EnableLiquidGlass.dylib
            dist/SHA256SUMS.txt
            dist/SIZES.txt
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
