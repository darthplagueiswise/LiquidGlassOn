name: Build EnableLiquidGlass (deb + app-inject dylib)
permissions:
  contents: write
on:
  push:
    branches: ['**']
  workflow_dispatch:
    inputs:
      tag:
        description: 'Optional release tag (e.g. v0.2.0). Leave empty to skip release.'
        required: false
        default: ''
concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true
jobs:
  build26:
    name: Build on macOS 26 (Xcode 26.0.1)
    runs-on: macos-26
    steps:
      - uses: actions/checkout@v4
      - name: Select Xcode 26.0.1
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: '26.0.1'
      - name: Setup Theos (patched SDKs)
        uses: waruhachi/theos-action@v2.4.6
        with:
          theos-src: theos/theos
          sdks-src: theos/sdks
      - name: Build tweak (.deb)
        run: make package FINALPACKAGE=1
      - name: Make app-inject .dylib (install_name @executable_path/Frameworks)
        run: |
          set -e
          DY=$(find . -name '*.dylib' -print -quit)
          echo "Found dylib: $DY"
          mkdir -p app-out
          cp "$DY" app-out/EnableLiquidGlass.dylib
          install_name_tool -id @executable_path/Frameworks/EnableLiquidGlass.dylib app-out/EnableLiquidGlass.dylib
      - uses: actions/upload-artifact@v4
        with:
          name: EnableLiquidGlass-deb
          path: packages/*.deb
          if-no-files-found: error
      - uses: actions/upload-artifact@v4
        with:
          name: EnableLiquidGlass-dylib
          path: app-out/EnableLiquidGlass.dylib
          if-no-files-found: error
  build15:
    name: Fallback on macOS 15 (Xcode 26.0.1)
    needs: build26
    if: ${{ needs.build26.result != 'success' }}
    runs-on: macos-15
    steps:
      - uses: actions/checkout@v4
      - name: Select Xcode 26.0.1
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: '26.0.1'
      - name: Setup Theos (patched SDKs)
        uses: waruhachi/theos-action@v2.4.6
        with:
          theos-src: theos/theos
          sdks-src: theos/sdks
      - name: Build tweak (.deb)
        run: make package FINALPACKAGE=1
      - name: Make app-inject .dylib (install_name @executable_path/Frameworks)
        run: |
          set -e
          DY=$(find . -name '*.dylib' -print -quit)
          echo "Found dylib: $DY"
          mkdir -p app-out
          cp "$DY" app-out/EnableLiquidGlass.dylib
          install_name_tool -id @executable_path/Frameworks/EnableLiquidGlass.dylib app-out/EnableLiquidGlass.dylib
      - uses: actions/upload-artifact@v4
        with:
          name: EnableLiquidGlass-deb
          path: packages/*.deb
          if-no-files-found: error
      - uses: actions/upload-artifact@v4
        with:
          name: EnableLiquidGlass-dylib
          path: app-out/EnableLiquidGlass.dylib
          if-no-files-found: error
  release:
    name: Release (optional)
    needs: [build26, build15]
    if: ${{ always() && (needs.build26.result == 'success' || needs.build15.result == 'success') && github.event_name == 'workflow_dispatch' && inputs.tag != '' }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v4
        with:
          pattern: EnableLiquidGlass-*
          merge-multiple: true
          path: dist
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ inputs.tag }}
          files: |
            dist/**/*.deb
            dist/**/EnableLiquidGlass.dylib
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
