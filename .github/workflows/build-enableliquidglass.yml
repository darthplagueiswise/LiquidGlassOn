name: Build EnableLiquidGlass (Xcode 26.1, stable)

permissions:
  contents: write

on:
  push:
    branches: ['**']
    tags: ['v*']
  workflow_dispatch:
    inputs:
      tag:
        description: 'Optional: tag to release (e.g. v0.1.1). Leave blank to skip release.'
        required: false
        default: ''

jobs:
  build:
    name: Build tweak (.deb & .dylib)
    runs-on: macos-15
    steps:
      - uses: actions/checkout@v4

      - name: Select Xcode 26.1
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: '26.1'

      - name: Setup Theos (with patched SDKs)
        uses: waruhachi/theos-action@v2.4.6
        with:
          theos-src: theos/theos
          theos-branch: master
          sdks-src: theos/sdks
          sdks-branch: master
          altlist: false
          libgcuniversal: false

      - name: Toolchain info
        run: |
          xcodebuild -version
          xcodebuild -showsdks | sed -n '1,120p'

      - name: Build (clean/package)
        run: |
          make clean package FINALPACKAGE=1

      - name: Collect raw .dylib
        run: |
          mkdir -p build-out
          DYLIB="$(find . -type f -name '*.dylib' -print -quit || true)"
          if [ -n "$DYLIB" ]; then cp "$DYLIB" build-out/EnableLiquidGlass.dylib; fi

      - name: Upload .deb
        uses: actions/upload-artifact@v4
        with:
          name: EnableLiquidGlass-deb
          path: packages/*.deb
          if-no-files-found: error

      - name: Upload .dylib
        uses: actions/upload-artifact@v4
        with:
          name: EnableLiquidGlass-dylib
          path: build-out/*.dylib
          if-no-files-found: warn

  release:
    if: ${{ startsWith(github.ref, 'refs/tags/v') || (github.event_name == 'workflow_dispatch' && inputs.tag != '') }}
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v4
        with:
          pattern: EnableLiquidGlass-*
          merge-multiple: true
          path: dist
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.event_name == 'workflow_dispatch' && inputs.tag != '' && inputs.tag || github.ref_name }}
          files: |
            dist/**/*.deb
            dist/**/*.dylib
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
