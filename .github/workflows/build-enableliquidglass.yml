name: Build EnableLiquidGlass (Xcode 26.1; dual-run macOS 26 + fallback)

permissions:
  contents: write

on:
  push:
    branches: ['**']
    tags: ['v*']
  workflow_dispatch:
    inputs:
      tag:
        description: 'Optional: tag to release (e.g. v0.1.1). Leave blank to skip release.'
        required: false
        default: ''

jobs:
  build26:
    name: Build on macOS 26 (Xcode 26.1)
    runs-on: macos-26
    steps:
      - uses: actions/checkout@v4
      - name: Select Xcode 26.1
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: '26.1'
      - name: Setup Theos (with patched SDKs)
        uses: waruhachi/theos-action@v2.4.6
        with:
          theos-src: theos/theos
          theos-branch: master
          sdks-src: theos/sdks
          sdks-branch: master
          altlist: false
          libgcuniversal: false
      - name: Build (clean/package)
        run: |
          make clean package FINALPACKAGE=1
      - name: Collect raw .dylib
        run: |
          mkdir -p build-out && DYLIB="$(find . -type f -name '*.dylib' -print -quit || true)" && [ -n "$DYLIB" ] && cp "$DYLIB" build-out/EnableLiquidGlass.dylib || true
      - uses: actions/upload-artifact@v4
        with:
          name: EnableLiquidGlass-deb-26
          path: packages/*.deb
          if-no-files-found: warn
      - uses: actions/upload-artifact@v4
        with:
          name: EnableLiquidGlass-dylib-26
          path: build-out/*.dylib
          if-no-files-found: warn

  build15:
    name: Fallback on macOS 15 (Xcode 26.1)
    needs: build26
    if: ${{ needs.build26.result != 'success' }}
    runs-on: macos-15
    steps:
      - uses: actions/checkout@v4
      - name: Select Xcode 26.1
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: '26.1'
      - name: Setup Theos (with patched SDKs)
        uses: waruhachi/theos-action@v2.4.6
        with:
          theos-src: theos/theos
          theos-branch: master
          sdks-src: theos/sdks
          sdks-branch: master
          altlist: false
          libgcuniversal: false
      - name: Build (clean/package)
        run: |
          make clean package FINALPACKAGE=1
      - name: Collect raw .dylib
        run: |
          mkdir -p build-out && DYLIB="$(find . -type f -name '*.dylib' -print -quit || true)" && [ -n "$DYLIB" ] && cp "$DYLIB" build-out/EnableLiquidGlass.dylib || true
      - uses: actions/upload-artifact@v4
        with:
          name: EnableLiquidGlass-deb-15
          path: packages/*.deb
          if-no-files-found: warn
      - uses: actions/upload-artifact@v4
        with:
          name: EnableLiquidGlass-dylib-15
          path: build-out/*.dylib
          if-no-files-found: warn

  release:
    name: Release from successful build
    needs: [build26, build15]
    if: ${{ always() && (needs.build26.result == 'success' || needs.build15.result == 'success') }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v4
        with:
          pattern: EnableLiquidGlass-*
          merge-multiple: true
          path: dist
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.event_name == 'workflow_dispatch' && inputs.tag != '' && inputs.tag || (startsWith(github.ref, 'refs/tags/') && github.ref_name) || format('nightly-{0}', github.run_id) }}
          files: |
            dist/**/*.deb
            dist/**/*.dylib
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
