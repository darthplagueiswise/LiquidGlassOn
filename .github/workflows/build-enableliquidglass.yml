name: Build & Release EnableLiquidGlass

permissions:
  contents: write

on:
  workflow_dispatch:
    inputs:
      tag:
        description: "Tag to create & release (e.g. v0.1.0). Leave blank to skip creating a tag."
        required: false
        default: ""
  pull_request:
  push:
    branches: ['**']
    tags:
      - 'v*'

jobs:
  build:
    name: Build tweak (.deb & .dylib)
    runs-on: macos-latest
    env:
      THEOS: ${{ github.workspace }}/theos
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Install brew deps (dpkg, ldid, gnu tools)
        run: |
          brew update
          brew install dpkg ldid coreutils findutils gnu-sed gnu-tar xz
      - name: Clone Theos
        run: git clone --depth=1 https://github.com/theos/theos.git $THEOS
      - name: Build (clean, all, package)
        run: |
          export PATH="$THEOS/bin:$PATH"
          make clean all package THEOS_DEVICE_IP=ignore
      - name: Collect raw .dylib
        run: |
          mkdir -p build-out
          DYLIB="$(find . -type f -name '*.dylib' -print -quit)"
          if [ -n "$DYLIB" ]; then
            cp "$DYLIB" build-out/EnableLiquidGlass.dylib
            echo "Found dylib: $DYLIB"
          else
            echo "WARN: No .dylib found; continuing."
          fi
      - name: Upload .deb
        uses: actions/upload-artifact@v4
        with:
          name: EnableLiquidGlass-deb
          path: packages/*.deb
          if-no-files-found: error
      - name: Upload raw .dylib
        uses: actions/upload-artifact@v4
        with:
          name: EnableLiquidGlass-dylib
          path: build-out/*.dylib
          if-no-files-found: warn

  create_tag:
    if: ${{ github.event_name == 'workflow_dispatch' && inputs.tag != '' }}
    needs: [build]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Create and push tag
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git tag "${{ inputs.tag }}"
          git push origin "${{ inputs.tag }}"

  release:
    if: ${{ startsWith(github.ref, 'refs/tags/v') || (github.event_name == 'workflow_dispatch' && inputs.tag != '') }}
    needs: [build]
    runs-on: ubuntu-latest
    steps:
      - name: Download artifacts (merge both)
        uses: actions/download-artifact@v4
        with:
          pattern: EnableLiquidGlass-*
          merge-multiple: true
          path: dist
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.event_name == 'workflow_dispatch' && inputs.tag != '' && inputs.tag || github.ref_name }}
          files: |
            dist/**/*.deb
            dist/**/*.dylib
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}