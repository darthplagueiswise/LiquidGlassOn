name: Build EnableLiquidGlass (dylib-only, strict)
permissions:
  contents: write
on:
  push:
    branches: ['main']
    tags: ['v*']
  workflow_dispatch:
    inputs:
      tag:
        description: 'Release tag (e.g. v0.3.0). Leave empty to nightly.'
        required: false
        default: ''
concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    name: Build on macOS 26 (Xcode 26.0.1)
    runs-on: macos-26
    steps:
      - uses: actions/checkout@v4
      - name: Select Xcode 26.0.1
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: '26.0.1'
      - name: Setup Theos (patched SDKs)
        uses: waruhachi/theos-action@v2.4.6
        with:
          theos-src: theos/theos
          sdks-src: theos/sdks
      - name: Build tweak (dylib only, verify MH_DYLIB + LC_ID_DYLIB)
        shell: bash
        run: |
set -euo pipefail

# build
export PATH="$THEOS/bin:$PATH"
make -j package FINALPACKAGE=0

# achar dylib produzida pelo theos
DYLIB="$(/usr/bin/find .theos/obj -type f -name 'EnableLiquidGlass.dylib' -print -quit)"
test -n "$DYLIB"

# aplicar install_name correto (todas as archs)
OUT="app-out/EnableLiquidGlass.dylib"
mkdir -p app-out
/usr/bin/rsync -a "$DYLIB" "$OUT"
/Applications/Xcode_26.0.1.app/Contents/Developer/Toolchains/XcodeDefault.xctoolchain/usr/bin/install_name_tool \
  -id '@executable_path/Frameworks/EnableLiquidGlass.dylib' "$OUT"

# validação estrita (tem que ser MH_DYLIB e com o ID certo)
otool -hv "$OUT" | grep -q "MH_DYLIB"
otool -D  "$OUT" | tail -n1 | grep -qx '@executable_path/Frameworks/EnableLiquidGlass.dylib'

# publica somente esta dylib
echo "OK -> $OUT"
      - uses: actions/upload-artifact@v4
        with:
          name: EnableLiquidGlass-dylib
          path: app-out/EnableLiquidGlass.dylib
          if-no-files-found: error
      - uses: actions/upload-artifact@v4
        with:
          name: checksums
          path: SHA256SUMS.txt
      - uses: actions/upload-artifact@v4
        with:
          name: sizes
          path: SIZES.txt

  release:
    name: Release dylib only
    needs: build
    if: ${{ success() }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: EnableLiquidGlass-dylib
          path: dist
      - uses: actions/download-artifact@v4
        with:
          name: checksums
          path: dist
      - uses: actions/download-artifact@v4
        with:
          name: sizes
          path: dist
      - name: Create GitHub Release (dylib only)
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ startsWith(github.ref, 'refs/tags/') && github.ref_name || (github.event_name == 'workflow_dispatch' && inputs.tag != '' && inputs.tag) || format('nightly-{0}', github.run_id) }}
          files: |
            dist/EnableLiquidGlass.dylib
            dist/SHA256SUMS.txt
            dist/SIZES.txt
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
