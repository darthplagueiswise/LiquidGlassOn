name: Build & Release EnableLiquidGlass

permissions:
  contents: write

on:
  workflow_dispatch:
    inputs:
      tag:
        description: "Tag to create & release (e.g. v0.1.0). Leave blank to skip creating a tag."
        required: false
        default: ""
      ipa_url:
        description: "Optional: URL to base IPA for auto-inject & repackage."
        required: false
        default: ""
  pull_request:
  push:
    branches: ['**']
    tags:
      - 'v*'

jobs:
  detect_release:
    name: Detect release tag in commit message
    runs-on: ubuntu-latest
    outputs:
      tag: ${{ steps.extract.outputs.tag }}
    steps:
      - id: extract
        shell: bash
        run: |
          msg="${{ github.event.head_commit && github.event.head_commit.message || '' }}"
          t=$(printf '%s
' "$msg" | tr ' ' '
' | grep -m1 -E '^v[0-9][0-9A-Za-z.-]*$' || true)
          echo "tag=$t" >> $GITHUB_OUTPUT
          echo "commit_message=$msg"

  build:
    name: Build tweak (.deb & .dylib)
    runs-on: macos-latest
    env:
      THEOS: ${{ github.workspace }}/theos
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Install brew deps (dpkg, ldid, gnu tools)
        run: |
          brew update
          brew install dpkg ldid coreutils findutils gnu-sed gnu-tar xz
      - name: Clone Theos
        run: git clone --depth=1 https://github.com/theos/theos.git $THEOS
      - name: Build (clean, all, package)
        run: |
          export PATH="$THEOS/bin:$PATH"
          make clean all package THEOS_DEVICE_IP=ignore
      - name: Collect raw .dylib
        run: |
          mkdir -p build-out
          DYLIB="$(find . -type f -name '*.dylib' -print -quit)"
          if [ -n "$DYLIB" ]; then
            cp "$DYLIB" build-out/EnableLiquidGlass.dylib
            echo "Found dylib: $DYLIB"
          else
            echo "WARN: No .dylib found; continuing."
          fi
      - name: Upload .deb
        uses: actions/upload-artifact@v4
        with:
          name: EnableLiquidGlass-deb
          path: packages/*.deb
          if-no-files-found: error
      - name: Upload raw .dylib
        uses: actions/upload-artifact@v4
        with:
          name: EnableLiquidGlass-dylib
          path: build-out/*.dylib
          if-no-files-found: warn

  release:
    name: Create Release (tag push or auto-detect)
    needs: [build, detect_release]
    if: ${{ startsWith(github.ref, 'refs/tags/v') || needs.detect_release.outputs.tag != '' || (github.event_name == 'workflow_dispatch' && inputs.tag != '') }}
    runs-on: ubuntu-latest
    steps:
      - name: Download artifacts (merge both)
        uses: actions/download-artifact@v4
        with:
          pattern: EnableLiquidGlass-*
          merge-multiple: true
          path: dist
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.detect_release.outputs.tag != '' && needs.detect_release.outputs.tag || (github.event_name == 'workflow_dispatch' && inputs.tag != '' && inputs.tag) || github.ref_name }}
          target_commitish: ${{ github.sha }}
          files: |
            dist/**/*.deb
            dist/**/*.dylib
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  inject_ipa:
    name: (Optional) Inject into base IPA
    needs: [release]
    if: ${{ github.event_name == 'workflow_dispatch' && inputs.ipa_url != '' }}
    runs-on: macos-latest
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: EnableLiquidGlass-*
          merge-multiple: true
          path: dist
      - name: Fetch IPA + inject
        run: |
          curl -L --fail --retry 3 -o base.ipa "${{ inputs.ipa_url }}"
          mkdir ipa && cd ipa
          unzip -q ../base.ipa
          mkdir -p Payload/WhatsApp.app/Library/MobileSubstrate/DynamicLibraries
          cp ../dist/**/*.dylib Payload/WhatsApp.app/Library/MobileSubstrate/DynamicLibraries/EnableLiquidGlass.dylib
          cat > Payload/WhatsApp.app/Library/MobileSubstrate/DynamicLibraries/EnableLiquidGlass.plist <<'PL'
          {
            Filter = { Bundles = ( "net.whatsapp.WhatsApp" ); };
          }
          PL
          cd ..
          zip -qry WhatsApp+EnableLiquidGlass.ipa ipa/*
      - name: Upload injected IPA
        uses: actions/upload-artifact@v4
        with:
          name: WhatsApp-EnableLiquidGlass-ipa
          path: WhatsApp+EnableLiquidGlass.ipa
      - name: Attach IPA to Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.detect_release.outputs.tag != '' && needs.detect_release.outputs.tag || github.ref_name }}
          files: WhatsApp+EnableLiquidGlass.ipa
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
