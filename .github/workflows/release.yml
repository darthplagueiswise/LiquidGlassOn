# Workflow for creating a tagged release with the built LiquidGlassOn.dylib

name: release-LiquidGlassOn

on:
  push:
    # Trigger the release workflow on version tags like v1.0.0, v2.3.4, etc.
    tags:
      - 'v*'

jobs:
  release:
    runs-on: macos-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build dylib
        run: |
          # Compile the dynamic library
          bash build.sh

      - name: Create GitHub Release
        # Uses the softprops action to create a release
        uses: softprops/action-gh-release@v1
        with:
          name: Release ${{ github.ref }}
          tag_name: ${{ github.ref }}
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload release asset
        uses: softprops/action-gh-release@v1
        with:
          files: LiquidGlassOn.dylib
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}